apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: aosqe/hello-openshift-centos
        resources:
          limits:
            memory: 256Mi
        ports:
        - containerPort: 80
      - name: hello-openshift-fedora
        image: aosqe/hello-openshift-fedora
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 256Mi
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 2
    type: RollingUpdate
