apiVersion: v1
kind: Pod
metadata:
  name: hostpathpd
spec:
  securityContext:
    fsGroup: 123456
    seLinuxOptions:
      level: s0:c13,c2
  containers:
  - name: a
    image: jhou/hello-openshift
    ports:
      - containerPort: 8080
        protocol: "TCP"
    securityContext:
      runAsUser: 1000130001
    volumeMounts:
      - mountPath: "/example/hostpath/a"
        name: host-vol
  - name: b
    image: jhou/hello-openshift-fedora
    ports:
      - containerPort: 8081
        protocol: "TCP"
    securityContext:
      runAsUser: 1000130002
    volumeMounts:
      - mountPath: "/example/hostpath/b"
        name: host-vol
  volumes:
    - name: host-vol
      hostPath:
        path: "/tmp/example-pod"
