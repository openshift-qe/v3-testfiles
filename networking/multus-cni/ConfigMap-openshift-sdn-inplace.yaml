kind: ConfigMap
apiVersion: v1
metadata:
  name: multus-cni-config
  namespace: kube-system
  labels:
    tier: node
    app: multus
data:
  cni-conf.json: |
    {
      "name": "multus-cni-network",
      "type": "multus",
      "logFile": "/var/log/multus.log",
      "logLevel": "debug",
      "delegates": [
        {
          "type": "openshift-sdn",
          "name": "openshift-sdn",
          "masterplugin": true
        },
        {
          "type": "macvlan",
          "name": "macvlan0",
          "master": "eth0",
          "mode": "bridge",
          "ipam": {
            "type": "host-local",
            "subnet": "10.1.1.0/24",
            "rangeStart": "10.1.1.100",
            "rangeEnd": "10.1.1.200",
            "routes": [
            { "dst": "0.0.0.0/0" }
            ],
            "gateway": "10.1.1.1"
          }
        }
      ]
    }
