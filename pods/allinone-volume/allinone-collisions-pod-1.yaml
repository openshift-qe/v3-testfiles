apiVersion: v1
kind: Pod
metadata:
  name: allinone-collisions-1
spec:
  containers:
  - name: allinone-collisions-1
    image: docker.io/ocpqe/hello-pod:latest
    volumeMounts:
    - name: all-in-one
      mountPath: "/all-in-one"
      readOnly: true
  volumes:
  - name: all-in-one
    projected:
      sources:
      - secret:
          name: test-secret
      - configMap:
          name: special-config
          items:
            - key: special.how
              path: data-1
            - key: special.type
              path: myconfigmap/private-config
