apiVersion: v1
kind: Pod
metadata:
  name: allinone-opposite-path
spec:
  containers:
  - name: allinone-opposite-path
    image: docker.io/ocpqe/hello-pod:latest
    volumeMounts:
    - name: all-in-one
      mountPath: "all-in-one/test"
      readOnly: true
  volumes:
  - name: all-in-one
    projected:
      sources:
      - secret:
          name: test-secret
          items:
            - key: data-1
              path: mysecret/my-username
            - key: data-2
              path: mysecret/my-passwd
      - configMap:
          name: special-config
          items:
            - key: special.how
              path: myconfigmap/shared-config
            - key: special.type
              path: myconfigmap/private-config
