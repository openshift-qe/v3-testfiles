apiVersion: v1
kind: Pod
metadata:
  labels:
    name: hello-pod
  name: hello-pod
  annotations:
    pod.alpha.kubernetes.io/init-containers: '[{
	"name": "wait1",
	"image": "centos:centos7",
	"command": ["/bin/sh", "-c", "sleep 10"],
	"resources": {
		"limits": {
			"cpu": "100m",
			"memory": "100Mi"
		},
		"requests": {
			"cpu": "50m",
			"memory": "50Mi"
		}
	}
    }, 
    {
	"name": "wait2",
	"image": "centos:centos7",
	"command": ["/bin/sh", "-c", "sleep 10"],
	"resources": {
		"limits": {
			"cpu": "100m",
			"memory": "100Mi"
		},
		"requests": {
			"cpu": "50m",
			"memory": "50Mi"
		}
	}
    }]'
spec:
  containers:
    - image: "docker.io/deshuai/hello-pod:latest"
      imagePullPolicy: IfNotPresent
      name: hello-pod
      ports:
        - containerPort: 8080
          protocol: TCP
      resources: 
        limits: 
          cpu: "150m"
          memory: "120Mi"
        requests: 
          cpu: "100m"
          memory: "100Mi"
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /tmp
          name: tmp
    - image: "docker.io/deshuai/hello-pod:latest"
      imagePullPolicy: IfNotPresent
      name: hello-pod-1
      env:
        - name: PORT
          value: "8081"
        - name: SECOND_PORT
          value: "8082"
      ports:
        - containerPort: 8080
          protocol: TCP
      resources: 
        limits: 
          cpu: "150m"
          memory: "120Mi"
        requests: 
          cpu: "100m"
          memory: "100Mi"
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /tmp
          name: tmp
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  serviceAccount: ""
  volumes:
    - emptyDir: {}
      name: tmp
