apiVersion: v1
data:
  fluent.conf: |
    <source>
      @type  forward
      @label @ocpa
      port  24220
    </source>

    <source>
      @type  forward
      @label @ocpb
      port  24224
      <security>
        self_hostname $HOSTNAME
        shared_key oo_sharedkey
      </security>
    </source>

    #<source>
    #  @type forward
    # @label @ocpc
    # port 24284

    # <transport tls>
    #   # version TLSv1_2
    #   cert_path             /etc/fluent/keys/app-key
    #   client_cert_auth true
    #   ca_path /fluentd/certs/ca.crt
    #   private_key_path       /etc/fluent/keys/app-cert
    #   private_key_passphrase oo_key_passphrase
    # </transport>
    #/source>

    <label @ocpa>
      <match **>
        @type file
        path         /opt/app-root/src/ocpa.*.log
        symlink_path /opt/app-root/src/ocpa.log
        append       true
        time_slice_format %Y%m%d
        time_slice_wait   10m
        time_format       %Y%m%dT%H%M%S%z
      </match>
    </label>

    <label @ocpb>
      <match **>
        @type file
        path         /opt/app-root/src/ocpb.*.log
        symlink_path /opt/app-root/src/ocpb.log
        append       true
        time_slice_format %Y%m%d
        time_slice_wait   10m
        time_format       %Y%m%dT%H%M%S%z
      </match>
    </label>

