apiVersion: v1
kind: Pod
metadata:
  name: hostpath
spec:
  securityContext:
    fsGroup: 123456
  containers:
  - name: a
    image: aosqe/storage
    ports:
      - containerPort: 8080
        protocol: "TCP"
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: "/example/hostpath/a"
        name: host-vol
  - name: b
    image: aosqe/storage
    ports:
      - containerPort: 8081
        protocol: "TCP"
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: "/example/hostpath/b"
        name: host-vol
  volumes:
    - name: host-vol
      hostPath:
        path: "/tmp/example-pod"
        readlOnly: false
