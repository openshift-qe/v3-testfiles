kind: Pod
apiVersion: v1 
metadata:
  name: propaslave
spec:
  containers:
    - name: privileged
      image: aosqe/storage
      securityContext:
        privileged: true
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/mnt/local"
          name: local
          mountPropagation: HostToContainer 
  volumes:
    - name: local
      hostPath:
        path: "/mnt/disk"
