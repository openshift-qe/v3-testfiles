    apiVersion: v1
    kind: Pod
    metadata:
      name: vmdk
    spec:
      containers:
      - image: aosqe/storage
        name: test-container
        volumeMounts:
        - mountPath: /mnt/vmdk
          name: test-volume
      volumes:
      - name: test-volume
        # This VMDK volume must already exist.
        vsphereVolume:
          volumePath: "[datastore1] volumes/myDisk.vmdk"
          fsType: ext4
