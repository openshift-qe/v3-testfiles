{
    "apiVersion": "v1",
    "id": "cephfs",
    "kind": "Pod",
    "metadata": {
        "name": "cephfs"
    },
    "spec": {
        "containers": [
            {
                "name": "cephfs-rw",
                "image": "aosqe/storage",
                "volumeMounts": [
                    {
                        "mountPath": "/mnt/cephfs",
                        "name": "cephfs"
                    }
                ]
            }
        ],
        "volumes": [
            {
                "name": "cephfs",
                "cephfs": {
                    "monitors": [
                                "192.168.0.130:6789",
                                "192.168.0.131:6789",
                                "192.168.0.132:6789",
                                "192.168.0.147:6789"
                     ],
                    "user": "admin",
                    "secretFile": "/etc/ceph/admin.secret"
                    "readOnly": true
                }
            }
        ]
    }
}
