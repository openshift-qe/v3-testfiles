{
    "apiVersion": "v1",
    "id": "cephfs",
    "kind": "Pod",
    "metadata": {
        "name": "cephfs"
    },
    "spec": {
        "containers": [
            {
                "name": "cephfs-rw",
                "image": "aosqe/storage",
                "volumeMounts": [
                    {
                        "mountPath": "/mnt/cephfs",
                        "name": "cephfs"
                    }
                ]
            }
        ],
        "volumes": [
            {
                "name": "cephfs",
                "cephfs": {
                    "monitors": ["10.73.131.192:6789"],
                    "user": "admin",
                    "secretRef": {
                          "name": "cephrbd-secret",
                          "namespace": "default"
                     },
                    "readOnly": false
                }
            }
        ]
    }
}
